language: php

php:
  - 7.1

before_script:
  - cp .env.travis .env
  - php artisan key:generate
  - composer self-update
  - composer install --no-interaction
  - npm install
  - php artisan migrate


before_install:
  - mysql -e 'create database travis;'

script:
#set up db
  - php artisan db:seed
#run tests
  - npm run production
  - phpunit

services:
 - mysql